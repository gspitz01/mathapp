<div class="quiz-view">
  <div class="controls">
    <button (click)="start()" id="start">{{buttonText}}</button>
    <div class="messages">{{messages}}</div>
  </div>
  <div class="round-view" *ngIf="round">
    <div class="time-remaining">{{timeLeft}}</div>
    <div class="questions-answered">Questions: {{round.getNumberOfQuestionsAnswered()}}</div>
    <div class="correct-answers">Correct: {{round.getNumberOfCorrectAnswers()}}</div>
    <div class="question-view" *ngIf="round.getCurrentQuestion()">
      <table>
        <tr>
          <td></td>
          <td><span>{{round.getCurrentQuestion().operand1}}</span></td>
        </tr>
        <tr>
          <td><span>{{round.getCurrentQuestion().operator.display}}</span></td>
          <td><span>{{round.getCurrentQuestion().operand2}}</span></td>
        </tr>
      </table>
      <input (disabled)="answerDisabled"
          (keyup.enter)="onEnter()"
          autofocus
          [formControl]="answer"
          pattern="[0-9\./]*"
          type="text" name="answer" id="answer" />
      <div *ngIf="answer.errors?.pattern">Answer must be a valid number.</div>
    </div>
  </div>
</div>
