<div *ngIf="!loggedIn()"><span class="login-interaction" routerLink="/login">Login</span></div>
<div *ngIf="loggedIn()">
  <span class="current-user">{{currentUser()}}</span>
  <span class="login-interaction logout" (click)="logout()">Logout</span>
  <span *ngIf="isAdmin" class="stats" routerLink="/stats">Stats</span>
</div>
