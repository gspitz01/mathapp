<h3>Teachers</h3>
<mat-list class="teacher-list">
  <mat-list-item class="teacher-list-item" *ngFor="let teacher of teachers | async">
    <a class="clickable" [ngClass]="{selected: teacher.id === selectedTeacherId}"
      (click)="teacherSelected.emit(teacher.id)">{{teacher.name}}</a>
  </mat-list-item>
</mat-list>
